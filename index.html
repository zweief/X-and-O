<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>TicTacToe</title>
  </head>
  <body>

    <div id="startPrompt">
      <h1 id="startPromptHeader">Welcome</h1>
      <form class="form" action="" method="">
        <label for="playerOne">Player One</label>
        <input type="text" name="playerOne" autofocus="auto" value="" id="playerOne">
        <label for="playerTwo">Player Two</label>
        <input type="text" name="playerTwo" value="" id="playerTwo">
      </form>
      <button class="btn" id="startBtn" type="button" name="button">START</button>
    </div>

    <div id="gamePrompt">
      <h1 id="gamePromptHeader">It is  <span class="active">X</span>s turn</h1>
      <div id="board" class="board">
        <div class="row">
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
        </div>
        <div class="row">
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
        </div>
        <div class="row">
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
          <div class="cell" id="9"></div>
        </div>
      </div>
      <div class="scoreCard">
        <h2 id="scorePlayerX" class="scoreItem"></h2>
        <h2 id="scorePlayerO" class="scoreItem"></h2>
      </div>
      <button class="btn" id="resetBtn" type="button" name="button">New Game</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
